<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/dexie.min.js"></script>
    <script src="static/script.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- Sidebar for Projects -->
        <div class="sidebar">
            <h2>Projects</h2>
            <ul id="project-list">
                <!-- Projects will be loaded here by JS -->
                <li>Loading projects...</li>
            </ul>
            <div class="add-project-form">
                <input type="text" id="new-project-name" placeholder="New project name...">
                <button id="add-project-button">Add</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1 style="display: inline-block;">Free Toggl</h1>
            <button id="settings-btn" style="margin-left: 16px; margin-right: 8px;">Settings</button>
            <button id="export-csv">Export to CSV</button>

            <!-- Settings Modal -->
            <div id="settings-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-settings" style="float: right; cursor: pointer; font-size: 28px;">&times;</span>
                    <h2>Settings</h2>
                    <label for="default-duration">Default Event Duration (minutes):</label>
                    <input type="number" id="default-duration" min="1" max="240" value="60" style="width: 80px;">
                    <button id="save-settings" style="margin-top: 16px;">Save</button>
                </div>
            </div>

            <div class="calendar-nav super-wide">
                <button class="calendar-nav-left" aria-label="Scroll Left">&#8592;</button>
                <button class="calendar-nav-today" aria-label="Go to Today">Today</button>
                <button class="calendar-nav-right" aria-label="Scroll Right">&#8594;</button>
            </div>
            <div class="calendar-container">
                <div class="time-axis">
                    <!-- Time labels will be generated by JS -->
                </div>
                <div class="calendar-grid">
                    <div class="calendar-header">
                        <div class="time-axis-spacer"></div>
                        <div class="header-col"><div class="header-day">Sun</div><div class="header-date" id="header-date-0"></div></div>
                        <div class="header-col"><div class="header-day">Mon</div><div class="header-date" id="header-date-1"></div></div>
                        <div class="header-col"><div class="header-day">Tue</div><div class="header-date" id="header-date-2"></div></div>
                        <div class="header-col"><div class="header-day">Wed</div><div class="header-date" id="header-date-3"></div></div>
                        <div class="header-col"><div class="header-day">Thu</div><div class="header-date" id="header-date-4"></div></div>
                        <div class="header-col"><div class="header-day">Fri</div><div class="header-date" id="header-date-5"></div></div>
                        <div class="header-col"><div class="header-day">Sat</div><div class="header-date" id="header-date-6"></div></div>
                    </div>
                    <div class="grid-content">
                        <!-- Time slots and day columns will be generated by JS -->
                        <!-- <div id="hover-preview"></div> Removed hover preview element -->
                    </div>
                </div>
            </div>

            <!-- Basic Modal for adding events -->
            <div id="event-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="modal-title">Add New Event</h2>
                    <label for="event-title">Title:</label>
                    <input type="text" id="event-title" name="event-title"><br><br>

                    <label for="event-project">Project:</label>
                    <select id="event-project" name="event-project">
                        <option value="">-- Select Project --</option>
                        <!-- Project options will be loaded here by JS -->
                    </select><br><br>

                    <label for="event-start-time">Start Time:</label>
                    <input type="time" id="event-start-time" name="event-start-time" step="600"><br><br>

                    <label for="event-end-time">End Time:</label>
                    <input type="time" id="event-end-time" name="event-end-time" step="600"><br><br>

                    <p><strong>Day:</strong> <span id="modal-day"></span></p>
                    <input type="hidden" id="modal-day-index">
                    <input type="hidden" id="modal-edit-event-id"> <!-- Hidden field for edit ID -->
                    <button id="save-event">Save Event</button>
<button id="delete-event" style="background-color: #e53935; color: white; margin-left: 10px; display: none;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='dexie.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
